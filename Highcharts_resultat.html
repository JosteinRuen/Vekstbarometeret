<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/offline-exporting.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
<div id="container"></div>


<script>
    document.addEventListener('DOMContentLoaded', () => {

        const options_1 = {
            chart: {
                backgroundColor: '#242c30'
            },
            title: {
                text: 'Nettoinnflytting',
                color: '#ffffff'
            },
             subtitle: {
                 text: 'Flyttestrøm, totalt'
             },
            yAxis: {
                title:{
                    text: 'Nettoinnflyttning'
                }
            },
            xAxis: {
                title: {
                    text: 'År'
                }
            },
            legend: {
                layout: 'horizontal',
                borderWidth: 1,
                verticalAlign: 'top'
            },

            exporting: {
                pdfFont: {
                    normal: 'https://www.highcharts.com/samples/data/fonts/NotoSans-Regular.ttf',
                    bold: 'https://www.highcharts.com/samples/data/fonts/NotoSans-Bold.ttf',
                    bolditalic: 'https://www.highcharts.com/samples/data/fonts/NotoSans-BoldItalic.ttf',
                    italic: 'https://www.highcharts.com/samples/data/fonts/NotoSans-Italic.ttf'
                }
            },
        }

        $.get('verdier.csv', data =>{
            options_1.data = {
                csv: data
            };
            Highcharts.chart('container', options_1)
        });

    });

</script>
</body>
</html>
